<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-md">
    <h1>Workout tracker</h1>
  <div class="mb-3">
<form id="set-form" hx-post="/newset" hx-trigger="submit" hx-target="#setsTableBody" hx-swap="afterbegin">
    <label class="form-label">Reps:</label> <input class="form-control" type="number" name="Reps">
    <label class="form-label">Weight:</label> <input class="form-control" type="number" name="Weight">
    <label class="form-label">Name:</label>   <input class="form-control" type="text" name="ExerciseName">
    <label class="form-label">Type:</label><br>

<div class="form-check">
        <input class="form-check-input" type="radio" name="ExerciseType" id="dumbbells" value="Dumbbell">
        <label class="form-check-label" for="dumbbell">Dumb Bell</label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="ExerciseType" id="barbells" value="Barbell">
        <label class="form-check-label" for="barbell">Barbell</label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="ExerciseType" id="machine" value="Machine">
        <label class="form-check-label" for="machine">Machine</label>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="ExerciseType" id="bodyweight" value="Bodyweight">
        <label class="form-check-label" for="bodyweight">Bodyweight</label>
    </div>
 <label class="form-label">Submit:</label>   <input type="submit" class="btn btn-primary" value="Submit">

</form>
  </div>
</div>
<div hx-get="/user/sets" hx-trigger="load" hx-target="#setsTableBody">
    <div class="container-md">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Reps</th>
                <th>Weight</th>
                <th>Exercise Name</th>
                <th>Exercise Type</th>
            </tr>
        </thead>
        <tbody id="setsTableBody">
            <!-- Server rendered rows will appear here -->
        </tbody>
    </table>
</div>
</div>

</body>

</html>
